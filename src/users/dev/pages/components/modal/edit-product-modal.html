<!-- register-product-modal.html -->

<div class="modal fade product-modal" id="editProductModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-4" id="editForm" style="text-align: center;" novalidate>

          <div class="col-md-6">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" id="fecha" class="form-control" required />
          </div>

          <!-- Línea -->
          <div class="display-flex-center">
            <div class="line"></div>
          </div>

          <div class="display-flex-center">
            <div class="col-md-6">
              <label for="empresa" class="form-label">Empresa</label>
              <div class="input-group">
                <input id="empresa" class="form-control" placeholder="Empresa" required />
                <button type="button" class="btn btn-outline-secondary clear-input" data-input="empresa">
                  <i class="bi bi-eraser"></i>
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <label for="marca" class="form-label">Marca</label>
              <div class="input-group">
                <input id="marca" class="form-control" placeholder="Marca" required />
                <button type="button" class="btn btn-outline-secondary clear-input" data-input="marca">
                  <i class="bi bi-eraser"></i>
                </button>
              </div>
            </div>
          </div>

          <div>
            <label for="descripcion" class="form-label">Descripción</label>
            <div class="input-group">
              <input id="descripcion" class="form-control" placeholder="Descripción" required />
              <button type="button" class="btn btn-outline-secondary clear-input" data-input="descripcion">
                <i class="bi bi-eraser"></i>
              </button>
            </div>
          </div>

          <!-- Línea -->
          <div class="display-flex-center">
            <div class="line"></div>
          </div>

          <div class="display-flex-center">
            <div class="col-md-6">
              <label for="venta" class="form-label">Venta</label>
              <div class="input-group">
                <input id="venta" class="form-control" placeholder="Venta" required />
                <button type="button" class="btn btn-outline-secondary clear-input" data-input="venta">
                  <i class="bi bi-eraser"></i>
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <label for="costoUnitario" class="form-label">Costo Unitario</label>
              <output id="costoUnitario" class="form-control readonly-display">0.00</output>
            </div>
          </div>

          <div class="display-flex-center">
            <div class="col-md-6">
              <label for="costo" class="form-label">Costo por Caja</label>
              <div class="input-group">
                <input id="costo" class="form-control" placeholder="Costo" required />
                <button type="button" class="btn btn-outline-secondary clear-input" data-input="costo">
                  <i class="bi bi-eraser"></i>
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <label for="ganancia" class="form-label">Ganancia Unitario</label>
              <output id="ganancia" class="form-control readonly-display">0.00</output>
            </div>
          </div>

          <div class="display-flex-center">
            <div class="col-md-6">
              <label for="unidades" class="form-label">Unidades</label>
              <div class="input-group">
                <input id="unidades" class="form-control" placeholder="Unidades" required />
                <button type="button" class="btn btn-outline-secondary clear-input" data-input="unidades">
                  <i class="bi bi-eraser"></i>
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <label for="porcentaje" class="form-label">Porcentaje de Ganancia</label>
              <output id="porcentaje" class="form-control readonly-display">0%</output>
            </div>
          </div>

          <!-- Línea -->
          <div class="display-flex-center">
            <div class="line"></div>
          </div>

          <div class="display-flex-center">
            <div class="col-md-6">
              <label for="descuento" class="form-label">Descuento</label>
              <div class="input-group">
                <input id="descuento" class="form-control" placeholder="Descuento" required />
                <button type="button" class="btn btn-outline-secondary clear-input" data-input="descuento">
                  <i class="bi bi-eraser"></i>
                </button>
              </div>
            </div>

            <div class="col-md-6">
              <label for="itbms" class="form-label">Itbms</label>
              <select id="itbms" class="form-control" style="text-align: center;" required>
                <option value="" disabled selected>Selecciona ITBMS</option>
                <option value="0">Sin Itbms</option>
                <option value="7">7%</option>
                <option value="10">10%</option>
                <option value="15">15%</option>
              </select>
            </div>
          </div>

          <div>
            <label for="costoConItbms-Descuento" class="form-label">Costo con Itbms y Descuento</label>
            <output id="costoConItbms-Descuento" class="form-control readonly-display">0.00</output>
          </div>

          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Actualizar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
